<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="" class="w-50 mx-auto bg-light pl-5 py-3">
      <label class="display-4" for="">Thông tin nhân viên</label> <br />
      <div class="form-group">
        <label for="">Họ và tên</label>
        <input class="form-control w-50" type="text" name="" id="txtName" />
        <br />
      </div>
      <div class="form-group">
        <label for="">Vị trí làm việc</label>
        <input
          class="form-control w-50"
          type="text"
          name=""
          id="viTriLamViec"
          maxlength="10"
        />
        <br />
      </div>
      <div class="form-group">
        <label for="">Mức lương</label>
        <input class="form-control w-50" type="number" name="" id="txtLuong" />
        <br />
      </div>
      <div class="form-group" id="sex">
        <label for="">Giới tính</label>
        <label for="">Nam</label>
        <input type="radio" name="sex" value="Nam" id="gioiTinhNam" />
        <label for="">Nữ</label>
        <input type="radio" name="sex" value="Nữ" id="gioiTinhNu" /> <br />
      </div>
      <button class="btn btn-success px-5 ml-5" type="button" id="btnLuu">
        Lưu
      </button>
      <div class="show mt-3">
        <p>Họ và tên: <span id="hoten"></span></p>
        <p>Vị trí làm việc: <span id="vtlv"></span></p>
        <p>Mức lương: <span id="luong"></span></p>
        <p>Giới tính: <span id="gioitinh"></span></p>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/nhanvien.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
